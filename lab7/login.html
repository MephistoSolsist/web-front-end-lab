<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
    <script type="text/javascript" src="./login.js"></script>
</head>

<body>
    <div class="panel">
        <div class="title">登录</div>
        <div class="form">
            <div>
                <table>
                    <tr>
                        <td>用户名：</td>
                        <td><input class="input-text" placeholder="请输入用户名" type="text" id="username"></td>
                    </tr>
                    <tr class="h-7">
                        <td>密码：</td>
                        <td><input class="input-text" placeholder="请输入密码" type="password" id="password">
                        </td>
                    </tr>
                </table>
            </div>
            <div class="login">
                <button onclick="login()">登录</button>
            </div>
        </div>
    </div>
</body>

</html>
