<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
</head>

<body>
    <h1>注册</h1>

    <table>
        <form action="">
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>密码确认：</td>
                <td><input type="password" name="password2"></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" value="male" name="gender" />男
                    <input type="radio" value="female" name="gender" />女
                </td>
            </tr>
            <tr>
                <td>兴趣爱好：</td>
                <td>
                    <input type="checkbox" name="hobby">体育
                    <input type="checkbox" name="hobby">音乐
                    <input type="checkbox" name="hobby">军事
                </td>
            </tr>
            <tr>
                <td>个人主页：</td>
                <td><a href="main.html">个人主页</a></td>
            </tr>
            <tr>
                <td>联系方法：</td>
                <td><input type="text" name="" id=""></td>
            <tr>
                <td>
                    <select name="">
                        <option value="" disabled selected hidden>请选择所在省份</option>
                        <option value="浙江">浙江</option>
                        <option value="江苏">江苏</option>
                        <option value="四川">四川</option>
                        <option value="山东">山东</option>
                        <option value="广东">广东</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="reset" value="重置">
                    <input type="submit" value="提交">
                </td>
            </tr>
        </form>
    </table>

</body>

</html>
