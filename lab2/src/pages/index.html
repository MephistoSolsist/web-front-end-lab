<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/output.css">
    <title>Sing Up</title>
</head>

<body>
    <div class="relative top-1/4 flex flex-col justify-center items-center space-y-6">
        <div class="text-4xl">注册</div>
        <div class="border-2 border-red-600 p-3 rounded-3xl">
            <form action="" class="flex-col space-y-5">
                <div class="border-2 border-solid border-red-600 p-10 bottom-10">
                    <table class="table-fixed">
                        <tr class="h-7">
                            <td class="relativetext-blue-600">用户名：</td>
                            <td><input placeholder="请输入用户名" class="border-red-600 border-2 px-2 rounded-3xl" type="text"
                                    name="username"></td>
                        </tr>
                        <tr class="h-7">
                            <td>密码：</td>
                            <td><input placeholder="请输入密码" class="border-red-600 border-2 px-2 rounded-3xl"
                                    type="password" name="password">
                            </td>
                        </tr>
                        <tr class="h-7">
                            <td>密码确认：</td>
                            <td><input placeholder="请重复密码" class="border-red-600 border-2 px-2 rounded-3xl"
                                    type="password" name="password2">
                            </td>
                        </tr>
                        <tr class="h-7">
                            <td>性别：</td>
                            <td class="space-x-2">
                                <input type="radio" value="male" name="gender" /> 男
                                <input type="radio" value="female" name="gender" /> 女
                            </td>
                        </tr>
                        <tr class="h-7">
                            <td>兴趣爱好：</td>
                            <td class="flex justify-between">
                                <div><input type="checkbox" name="hobby"> 体育</div>
                                <div><input type="checkbox" name="hobby"> 音乐</div>
                                <div><input type="checkbox" name="hobby"> 军事</div>
                            </td>
                        </tr>
                        <tr class="h-7">
                            <td>个人主页：</td>
                            <td class="relative left-2 text-blue-600"><a href="main.html">个人主页</a></td>
                        </tr>
                        <tr class="h-7">
                            <td>联系方法：</td>
                            <td><input placeholder="请输入电话号码" class="border-red-600 border-2 px-2 rounded-3xl"
                                    type="text" name="" id=""></td>
                        <tr class="h-7">
                            <td>居住地:</td>
                            <td>
                                <select class="px-1 border-red-600 w-full border-2 rounded-3xl" name="">
                                    <option value="" disabled selected hidden>请选择所在省份</option>
                                    <option value="浙江">浙江</option>
                                    <option value="江苏">江苏</option>
                                    <option value="四川">四川</option>
                                    <option value="山东">山东</option>
                                    <option value="广东">广东</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="flex justify-center space-x-10 mt-10">
                    <input class="w-20 h-10 border-red-600 border-2 rounded-3xl" type="reset" value="重置">
                    <input class="w-20 h-10 border-red-600 border-2 rounded-3xl" type="submit" value="提交">
                </div>
        </div>
    </div>
    </form>
    </div>
</body>

</html>
